<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HNBN</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for item in my_states | sort(attribute='name') %}
      <LI>{{item.id}}: <B>{{item.name}}</B>
	<UL>
	  {% for item2 in my_cities | sort(attribute='name') %}
	  {% if item.id == item2.state_id %}
	  <LI>{{item2.id}}: {{item2.name}}</LI>
	  {% endif %}
	  {% endfor %}
	</UL>		
      </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
